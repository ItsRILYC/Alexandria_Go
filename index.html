<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voetbalteam Training Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <!-- jsPDF via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Training Tracker</h1>
  </header>

  <nav>
    <button id="btn-training">Training</button>
    <button id="btn-roster">Team Beheer</button>
    <button id="btn-history">Geschiedenis</button>
  </nav>

  <!-- Trainingsdag / Huidige Seizoen -->
  <section id="training-section">
    <h2>Trainingsdag: <span id="training-date"></span></h2>
    <div class="columns">
      <div class="column">
        <h3>Aanwezig</h3>
        <ul id="present-list">
          <!-- Dynamisch ingeladen: spelers die aanwezig zijn -->
        </ul>
      </div>
      <div class="column">
        <h3>Afwezig</h3>
        <ul id="absent-list">
          <!-- Dynamisch ingeladen: spelers die afwezig zijn -->
        </ul>
      </div>
    </div>
    <button id="btn-save-training">Opslaan Trainingsdag</button>
    <div id="live-stats">
      <p>Live Aanwezig: <span id="live-present-perc">0</span>%</p>
      <p>Live Afwezig: <span id="live-absent-perc">0</span>%</p>
    </div>
  </section>

  <!-- Team Roster Beheer -->
  <section id="roster-section" class="hidden">
    <h2>Team Beheer</h2>
    <ul id="roster-list">
      <!-- Lijst van spelers, met bewerk-, verwijderknoppen -->
    </ul>
    <form id="player-form">
      <input type="text" id="player-name" placeholder="Speler naam" required>
      <button type="submit">Toevoegen</button>
    </form>
  </section>

  <!-- Geschiedenis / Seizoen Overzicht -->
  <section id="history-section" class="hidden">
    <h2>Seizoenen Geschiedenis</h2>
    <ul id="season-list">
      <!-- Per seizoen een overzicht, klikbaar om details te zien -->
    </ul>
  </section>

  <!-- Seizoen Detailpagina (zichtbaar bij selectie) -->
  <section id="season-detail-section" class="hidden">
    <button id="btn-back-history">Terug naar Geschiedenis</button>
    <h2>Seizoen Detail</h2>
    <div id="season-info">
      <!-- Details: seizoensdata, aantal trainingsdagen, percentages -->
    </div>
    <button id="btn-export-pdf">Download PDF</button>
  </section>

  <script src="app.js"></script>
  <script>
    // Registreer de service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(registration => {
        console.log('Service Worker geregistreerd met scope:', registration.scope);
      })
      .catch(error => {
        console.error('Service Worker registratie mislukt:', error);
      });
    }
  </script>
</body>
</html>
