<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voetbalteam Training Tracker</title>
  
  <!-- Styles & Manifest -->
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  
  <!-- Favicon en Apple-web app instellingen -->
  <link rel="icon" href="favicon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="favicon.png">
  
  <!-- jsPDF via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="frosted">
    <h1>Training Tracker</h1>
  </header>

  <nav class="frosted">
    <button id="btn-training">Training</button>
    <button id="btn-roster">Team Beheer</button>
    <button id="btn-history">Geschiedenis</button>
  </nav>

  <!-- Trainingsdag / Huidige Seizoen -->
  <section id="training-section" class="frosted">
    <h2>Trainingsdag: <span id="training-date"></span></h2>
    <div class="columns">
      <div class="column">
        <h3>Aanwezig</h3>
        <ul id="present-list"></ul>
      </div>
      <div class="column">
        <h3>Afwezig</h3>
        <ul id="absent-list"></ul>
      </div>
    </div>
    <button id="btn-save-training">Opslaan Trainingsdag</button>
    <div id="live-stats">
      <p>Live Aanwezig: <span id="live-present-perc">0</span>%</p>
      <p>Live Afwezig: <span id="live-absent-perc">0</span>%</p>
    </div>
  </section>

  <!-- Team Roster Beheer -->
  <section id="roster-section" class="frosted hidden">
    <h2>Team Beheer</h2>
    <ul id="roster-list"></ul>
    <form id="player-form">
      <input type="text" id="player-name" placeholder="Speler naam" required>
      <button type="submit">Toevoegen</button>
    </form>
  </section>

  <!-- Geschiedenis / Seizoen Overzicht -->
  <section id="history-section" class="frosted hidden">
    <h2>Seizoenen Geschiedenis</h2>
    <ul id="season-list"></ul>
  </section>

  <!-- Seizoen Detailpagina -->
  <section id="season-detail-section" class="frosted hidden">
    <button id="btn-back-history">Terug naar Geschiedenis</button>
    <h2>Seizoen Detail</h2>
    <div id="season-info"></div>
    <button id="btn-export-pdf">Download PDF</button>
  </section>

  <script src="app.js"></script>
  <script>
    // Registreer de service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker geregistreerd:', reg.scope))
        .catch(err => console.error('Service Worker registratie mislukt:', err));
    }
  </script>
</body>
</html>
